<div class="container-fluid p-0 h-100">
<form (ngSubmit)="applyFilters()" class="h-100">
    <div class="d-flex flex-column h-100">
    <!-- Header -->
    <div class="p-3 bg-light border-bottom">
        <h5 class="mb-0">Filter Books</h5>
    </div>

    <!-- Filter Sections -->
    <div class="flex-grow-1 overflow-auto p-3">
        <!-- Category Filter -->
        <div class="mb-4">
        <h6 class="text-uppercase text-muted small fw-bold mb-3">Categories</h6>
        <div class="list-group list-group-flush">
            <div *ngFor="let category of categories" class="list-group-item border-0 p-0 mb-2">
            <div class="form-check">
                <input 
                type="checkbox" 
                class="form-check-input"
                [(ngModel)]="selectedCategories[category.id]"
                name="category-{{category.id}}"
                id="category-{{category.id}}"
                (change)="applyFilters()">
                <label class="form-check-label small" for="category-{{category.id}}">
                {{ category.name }}
                </label>
            </div>
            </div>
        </div>
        </div>

        <!-- Price Filter -->
        <div class="mb-4">
        <h6 class="text-uppercase text-muted small fw-bold mb-3">Price Range</h6>
        <div class="list-group list-group-flush">
            <div *ngFor="let range of priceRanges" class="list-group-item border-0 p-0 mb-2">
            <div class="form-check">
                <input 
                type="checkbox" 
                class="form-check-input"
                [(ngModel)]="selectedPrices[range.value]"
                name="price-{{range.value}}"
                id="price-{{range.value}}"
                (change)="applyFilters()">
                <label class="form-check-label small" for="price-{{range.value}}">
                {{ range.label }}
                </label>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Footer Buttons -->
    <div class="p-3 bg-light border-top">
        <button type="button" class="btn btn-primary w-100 mb-2" 
                (click)="resetFilters()">
        Reset
        </button>
    </div>
    </div>
</form>
</div>
