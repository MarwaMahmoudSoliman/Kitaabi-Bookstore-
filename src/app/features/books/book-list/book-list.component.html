<div class="row">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger my-4">
    {{ error }}
  </div>

  <!-- Add this at the top of your book list -->
  <div class="mb-4">
    <button class="btn btn-success" routerLink="/books/new">
      <i class="bi bi-plus-circle"></i> Add New Book
    </button>
  </div>

  <!-- Book Cards -->
  <div *ngFor="let book of books" class="col-md-3 mb-4">
    <div class="card h-100">
      <img
        [src]="book.imageURL"
        class="card-img-top"
        [alt]="book.bookName"
        style="height: 300px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ book.bookName }}</h5>
        <p class="card-text text-muted">{{ book.authorName }}</p>
        <p class="card-text">Price: ${{ book.price }}</p>
        <p class="card-text">In Stock: {{ book.quantity }}</p>
        <div class = "book-buttons">
          <a [routerLink]="['/books', book.id]" class="btn btn-primary"
          >View Details</a
        >
          <!-- @if (bookWishListIds.includes(book.id)) {
          <button class="wishlist-btn active" (click)="removeFromWishlist(book.id)">
          </button>
        } @else {
          <button class="wishlist-btn" (click)="addToWishlist(book.id)">
          </button>
        } -->
          <app-wishlist-icon
            [bookId]="book.id"
            [bookWishListIds]="bookWishListIds"
            (add)="addToWishlist($event)"
            (remove)="removeFromWishlist($event)"
          ></app-wishlist-icon>
        </div>

      
      </div>

      <!-- Add to your existing template -->
      <div class="card-footer text-end">
        <button
          class="btn btn-sm btn-warning me-2"
          [routerLink]="['/books/edit', book.id]"
        >
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
          Delete
        </button>
      </div>

          <button
            class="btn btn-sm btn-outline-danger me-2"
            (click)="removeFromWishlist(book.id)"
          >
            <i class="bi bi-trash"></i> Remove from Wishlist
          </button>
        </div> -->
      <!-- } @else { -->

        <!-- <div class="card-footer text-end">
          <button
            class="btn btn-sm btn-outline-info me-2"
            (click)="addToWishlist(book.id)"
          >
            <i class="bi bi-heart"></i> Add to Wishlist
          </button>
        </div> -->
      <!-- }  -->

  </div>
</div>
