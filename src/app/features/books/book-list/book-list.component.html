<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Column -->
    <div class="col-md-3 col-lg-2 p-3 bg-light border-end">
      <app-book-filter (filtersApplied)="onFiltersApplied()"></app-book-filter>
    </div>

    <!-- Main Content Column -->
    <div class="col-md-9 col-lg-10 p-4">
      <!-- Add New Book Button -->
      @if(authService.isAdmin()){
        <div class="mb-4">
          <button class="btn btn-success" routerLink="/books/new">
            <i class="bi bi-plus-circle"></i> Add New Book
          </button>
        </div>
      }

      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-danger my-4">
        {{ error }}
      </div>

      <!-- Book Cards Grid -->
      <div class="row g-4">
        <div *ngFor="let book of books" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <div class="card h-100 shadow-sm">
            <img
              [src]="book.imageURL"
              class="card-img-top"
              [alt]="book.bookName"
              style="height: 300px; object-fit: cover;"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ book.bookName }}</h5>
              <p class="card-text text-muted">{{ book.authorName }}</p>
              <div class="mt-auto">
                <p class="card-text">Price: ${{ book.price }}</p>
                <p class="card-text">In Stock: {{ book.quantity }}</p>
              </div>
              
              <div class="book-buttons d-flex justify-content-between align-items-center mt-3">
                <a [routerLink]="['/books', book.id]" class="btn btn-primary btn-sm">
                  View Details
                </a>
                @if(!authService.isAdmin() && authService.isLoggedIn()){
                    <app-wishlist-icon
                    [bookId]="book.id"
                    [bookWishListIds]="bookWishListIds"
                    (add)="addToWishlist($event)"
                    (remove)="removeFromWishlist($event)"
                  ></app-wishlist-icon>
                }
              </div>
            </div>

            @if(authService.isAdmin()){
              <div class="card-footer bg-white border-0 d-flex justify-content-end">
                <button
                  class="btn btn-sm btn-warning me-2"
                  [routerLink]="['/books/edit', book.id]"
                >
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
                  Delete
                </button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
